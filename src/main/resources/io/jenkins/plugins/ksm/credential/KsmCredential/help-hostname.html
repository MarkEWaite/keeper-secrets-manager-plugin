<div>
    The hostname can either be a regional code or a URL to a specific Keeper Secrets Manager server. The following
    are valid regional codes.
    <ul>
        <li><b>US</b> - United Stats</li>
        <li><b>EU</b> - Europe</li>
        <li><b>AU</b> - Australia</li>
        <li><b>US_GOV</b> - GovCloud</li>
    </ul>
</div>
